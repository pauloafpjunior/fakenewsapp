<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="login()">Entrar</ion-button>
  <ion-text class="ion-text-center">
    <h5>NÃ£o tem uma conta ainda?</h5>
  </ion-text>
  <ion-button expand="block" color="secondary" fill="outline" routerLink="/register">Criar conta</ion-button>
</ion-content>
