<ion-header>
  <ion-toolbar>
    <ion-title>FakeNewsApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let news of lstNews" [routerLink]="['/details', news.id]">
    <img src="{{news.image}}" />
    <ion-card-header>
      <ion-card-title>{{news.title}}</ion-card-title>
      <ion-card-subtitle>{{news.likes | likesToString}} | {{news.publishedAt | timeAgoString}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

</ion-content>
